<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Connect With Us</h1>
      <p>
        We would love to respond to your queries and help your succeed.
        <br />
        feel free to get in touch with us
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Sent your request</h3>
          <form action="">
            <div class="input-row">
              <div class="input-group">
                <label for="Name">Name</label>
                <input type="text" placeholder="Manik Rihan" />
              </div>
              <div class="input-group">
                <label for="Phone">Phone</label>
                <input type="text" placeholder="+88 000 333 555" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label for="Email">Email</label>
                <input type="email" placeholder="example@mail.com" />
              </div>
              <div class="input-group">
                <label for="Subject">Subject</label>
                <input type="text" placeholder="Product Demo" />
              </div>
            </div>
            <label for="Message">Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">SEND</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>: Contactus@example.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>: +88 000 333 555</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>
                : #262/A Mohammapur, 7th floor
                <br />
                Dhakha 1207, Bangladesh
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
