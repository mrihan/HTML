<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Froms & Input</title>
  </head>
  <body>
    <form accept="process.php">
      <!-- Text-->
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Manik Rihan" />
      </div>
      <!-- Email-->
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your number"
        />
      </div>
      <!-- Textarea -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="sex">Sex</label>
        <select name="gender" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">other</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!--Radio -->
      <div>
        <label for="membership">Membership</label>
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
        />simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
          checked
        />standard
        <input type="radio" name="membership" id="membership" value="super" />
        Super
      </div>
      <!--checkbox -->
      <div>
        <label for="likes">I like ..</label>
        <input type="checkbox" id="likes" value="bike" />Bike
        <input type="checkbox" name="likes" id="likes" value="car" checked />Car
        <input type="checkbox" name="likes" id="likes" value="boat" /> Boat
      </div>
      <!-- Input Submit -->
      <input type="submit" value="Submit" />
      <!-- Button Submit -->
      <!--<button type="submit">Submit</button>-->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
