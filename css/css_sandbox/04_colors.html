<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color</title>
    <style>
      h1 {
        /*color Name*/
        color: darkcyan;
      }
      h2 {
        /*Hex*/
        color: #987529;
      }
      h3 {
        /*RGB*/
        color: rgb(255, 220, 230);
      }
    </style>
  </head>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
  </body>
</html>
